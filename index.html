<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-light bg-info">
    <div class="container">
      <a class="navbar-brand text-white" href="#">My To-Do List</a>
    </div>
  </nav>
  <div class="container">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title"
                  required>
              </div>

              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off"
                  placeholder="Description" required></textarea>
              </div>

              <button type="submit" class="btn btn-danger btn-block">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold">Title</p>
          </div>
          <div class="col-sm-6 text-left">
            <p class="font-weight-bold">Description</p>
          </div>
          <div class="col-sm-3 text-right">
            <p class="font-weight-bold">Delete</p>
          </div>
        </div>
        <hr>
        <div id="tasks"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
